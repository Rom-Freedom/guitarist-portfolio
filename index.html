<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Уроки игры на гитаре от профессионала">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/156cae15fc.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
</head>
<body>
    <!-- first section -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <!-- navigation menu -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="icons/logo.svg" alt="logo"></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- the left part of the section -->
            <div class="left-wrapper">
                <img src="img/Фото гитариста.png" alt="photo" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <!-- the right part of the section -->
            <div class="right-wrapper">
                <!-- icons -->
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                <!-- title -->
                <h1 class="right-wrapper__title title">Я Виктор
                    <hr class="title__hr">
                </h1>
                <!-- text -->
                <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
                <!-- buttons -->
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронировать <br> урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="icons/Иконка _чата .svg" alt="chat">
                        <p class="buttons__text">Есть <br> вопросы?</p>
                    </div>
                </div>
            </div>
            <!-- little circle -->
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>
        </div>
        <!-- big circle -->
        <div class="main-section__second-elipse elipse elipse_big">
            <div class="elipse__subtract elipse__subtract_big"></div>
        </div>
    </section>

    <!-- second section -->

    <section class="second-section">
        <div class="container second-section__container">
            <h2 class="second-section__title title">Преподаю
                <hr class="title__hr">
            </h2>
            <!-- cards -->
        <div class="second-section__cards-box">
            <div class="second-section__cards-item cards-item">
                <img src="img/Электро-гитара 1.png" alt="el guitar" class="cards-item__img">
                <p class="cards-item__text">Электро <br> гитара</p>
            </div>

            <div class="second-section__cards-item cards-item cards-item__orange">
                <img src="img/Акустика-гитара 1.png" alt="akustick guitar" class="cards-item__img">
                <p class="cards-item__text">Акустическая <br> гитара</p>
            </div>

            <div class="second-section__cards-item cards-item cards-item__blue">
                <img src="img/Укулелли-гитара 1.png" alt="ukulele guitar" class="cards-item__img">
                <p class="cards-item__text">Укулеле <br> гитара</p>
            </div>
        </div>
        <!-- ICONS -->
        <div class="second-section__icons-box icons-box">
            <div class="second-section__icons-item icons-item">
                <img src="icons/01-Иконка.svg" alt="icon1" class="icons-item__img">
                <p class="icons-item__text"><span>7</span> <br> лет <br> преподавания</p>
            </div>

            <div class="second-section__icons-item icons-item">
                <img src="icons/04-Иконка_вторая секкция 1.svg" alt="icon2" class="icons-item__img">
                <p class="icons-item__text"><span>276</span> <br> Студентов <br> обученно</p>
            </div>

            <div class="second-section__icons-item icons-item">
                <img src="icons/03-Иконка_вторая секкция 1.svg" alt="icon3" class="icons-item__img">
                <p class="icons-item__text"><span>314</span> <br> Студентов <br> обученно</p>
            </div>

            <div class="second-section__icons-item icons-item">
                <img src="icons/02-Иконка_вторая секкция 1.svg" alt="icon4" class="icons-item__img">
                <p class="icons-item__text"><span>2000</span> <br> часов преподавания</p>
            </div>
        </div>

        <div class="second-section__first-elipse elipse">
            <div class="elipse__subtract"></div>
        </div>

        <div class="second-section__second-elipse elipse">
            <div class="elipse__subtract"></div>
        </div>

        </div>
    </section>
</body>
</html>
